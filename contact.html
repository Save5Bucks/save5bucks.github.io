<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save5bucks - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 2px solid #00ffcc;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #2b2b2b, #1a1a1a);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .name {
            font-size: 4rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .links-card {
            background-color: #1a1a1a;
            border: 1px solid #00ffcc;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .links-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        .btn-link {
            background-color: #00ffcc;
            color: #1a1a1a;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .btn-link:hover {
            background-color: #00cc99;
            color: #fff;
        }
        .btn-link:active {
            animation: clickPulse 0.3s ease-out;
        }
        @keyframes clickPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
            50% { transform: scale(0.95); box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-light" href="index.html">save5bucks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="bubbles.html">Bubbles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="hero">
        <div class="container">
            <h1 class="name">Contact</h1>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="links-card p-4">
                        <h3 class="text-center mb-4">Get in Touch</h3>
                        <button class="btn btn-link w-100 mb-3" id="emailBtn">Email Me</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('emailBtn').addEventListener('click', function() {
            window.location.href = 'mailto:save5bucks@proton.me'; // Replace with your email
        });
    </script>
</body>
</html>
