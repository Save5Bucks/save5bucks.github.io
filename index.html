<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save5bucks - Tech Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 2px solid #00ffcc;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #2b2b2b, #1a1a1a);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .name {
            font-size: 4rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .bio {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
            animation: slideUp 1.5s ease-in-out;
        }
        .links-card {
            background-color: #1a1a1a;
            border: 1px solid #00ffcc;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .links-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        .btn-link {
            background-color: #00ffcc;
            color: #1a1a1a;
            border: none;
            transition: all 0.3s;
        }
        .btn-link:hover {
            background-color: #00cc99;
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-light" href="#">save5bucks</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="name">save5bucks</h1>
            <p class="bio">
                Hobby coder & developer with 15+ years of experience. Hosted game servers and built apps for Android and iOS.
            </p>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="links-card p-4">
                        <h3 class="text-center mb-4">My Links</h3>
                        <a href="https://github.com" target="_blank" class="btn btn-link w-100 mb-3">GitHub</a>
                        <a href="https://twitter.com" target="_blank" class="btn btn-link w-100 mb-3">Twitter</a>
                        <a href="https://yourportfolio.com" target="_blank" class="btn btn-link w-100">Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
